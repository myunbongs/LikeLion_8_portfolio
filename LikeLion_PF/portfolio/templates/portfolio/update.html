{% extends 'base.html' %}

<head>
    {% load static %}
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
    {% endblock %}
</head>

{% block content %}
    <h1 class="title">게시글을 수정해 주세요</h1><br> 
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-dark" id="btn-orange-margin">수정하기</button>
    </form>
{% endblock %}
